{% extends 'base.html' %}

{% block content %}

{% if response %}
<div class="alert alert-dark" role="alert">
    {{question}}
</div>
<div class="alert alert-light" role="alert">
    {{response}}

</div>

{% endif %}
<br/><br/>
<form method=POST action="{% url 'ask_me' %}" >
    {% csrf_token %}
    <div class="mb-3">

    <textarea class="form-control" name="question" placeholder="سوال خود را اینجا به فارسی از دستیار همه‌چیزدان بپرسید..." rows="4"></textarea>
</div>
<br/>
<button type="submit" class="btn btn-secondary">Submit</button>
</form>




{% comment %} {% else %}

<br/><br/>
<form method=POST action="{% url 'ask_me' %}" >
    {% csrf_token %}
  <div class="mb-3">
    <textarea class="form-control" name="question" placeholder="What is Your question?" rows="4"></textarea>
</div>
<br/>
<button type="submit" class="btn btn-secondary">Submit</button>
</form>
{% endif %} {% endcomment %}

{% endblock %}
